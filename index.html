<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkateKUN</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #f0f0f0; font-family: 'Arial', sans-serif; }
        canvas { display: block; background: #87CEEB; }
        
        /* ポーズボタンのスタイル */
        #pauseBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #333;
            border-radius: 5px;
            z-index: 10;
        }

        /* ゲームオーバー・ポーズ時のメニュー */
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none; /* 初期状態は非表示 */
            z-index: 20;
        }
        #menu h1 { margin-top: 0; }
        #menu button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <button id="pauseBtn">一時停止</button>

    <div id="menu">
        <h1 id="menuTitle">GAME OVER</h1>
        <p>スコア: <span id="finalScore">0</span></p>
        <button id="retryBtn">リトライ</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const pauseBtn = document.getElementById("pauseBtn");
        const menu = document.getElementById("menu");
        const menuTitle = document.getElementById("menuTitle");
        const retryBtn = document.getElementById("retryBtn");
        const finalScoreText = document.getElementById("finalScore");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0;
        let gameActive = true;
        let isPaused = false;
        let animationId;

        // キャラクター設定
        const player = {
            x: 50,
            y: canvas.height - 100,
            width: 50,
            height: 50,
            dy: 0,
            jumpForce: 15,
            gravity: 0.8,
            grounded: false
        };

        // 障害物
        const obstacles = [];
        function spawnObstacle() {
            if (!gameActive || isPaused) return;
            obstacles.push({
                x: canvas.width,
                y: canvas.height - 70,
                width: 40,
                height: 70,
                speed: 5 + (score / 500)
            });
            setTimeout(spawnObstacle, Math.random() * 2000 + 1000);
        }

        function update() {
            if (!gameActive || isPaused) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // スコア更新
            score++;
            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 20, 30);

            // プレイヤー物理
            player.dy += player.gravity;
            player.y += player.dy;

            if (player.y + player.height > canvas.height - 20) {
                player.y = canvas.height - 20 - player.height;
                player.dy = 0;
                player.grounded = true;
            }

            // 描画：プレイヤー
            ctx.fillStyle = "#2f3542";
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // 障害物の処理
            for (let i = obstacles.length - 1; i >= 0; i--) {
                let o = obstacles[i];
                o.x -= o.speed;
                ctx.fillStyle = "#ff4757";
                ctx.fillRect(o.x, o.y, o.width, o.height);

                // 衝突判定
                if (player.x < o.x + o.width &&
                    player.x + player.width > o.x &&
                    player.y < o.y + o.height &&
                    player.y + player.height > o.y) {
                    gameOver();
                }

                if (o.x + o.width < 0) obstacles.splice(i, 1);
            }

            // 地面
            ctx.fillStyle = "#747d8c";
            ctx.fillRect(0, canvas.height - 20, canvas.width, 20);

            animationId = requestAnimationFrame(update);
        }

        // ゲームオーバー処理
        function gameOver() {
            gameActive = false;
            cancelAnimationFrame(animationId);
            finalScoreText.innerText = score;
            menuTitle.innerText = "GAME OVER";
            retryBtn.innerText = "リトライ";
            menu.style.display = "block";
        }

        // リトライ機能
        function resetGame() {
            score = 0;
            obstacles.length = 0;
            player.y = canvas.height - 100;
            player.dy = 0;
            gameActive = true;
            isPaused = false;
            menu.style.display = "none";
            update();
        }

        // 一時停止機能
        function togglePause() {
            if (!gameActive) return;

            isPaused = !isPaused;
            if (isPaused) {
                pauseBtn.innerText = "再開";
                menuTitle.innerText = "PAUSED";
                finalScoreText.innerText = score;
                retryBtn.innerText = "ゲームに戻る";
                menu.style.display = "block";
            } else {
                resumeGame();
            }
        }

        function resumeGame() {
            isPaused = false;
            pauseBtn.innerText = "一時停止";
            menu.style.display = "none";
            update();
        }

        // 操作
        window.addEventListener("keydown", (e) => {
            if (e.code === "Space" && player.grounded && gameActive && !isPaused) {
                player.dy = -player.jumpForce;
                player.grounded = false;
            }
        });

        pauseBtn.addEventListener("click", (e) => {
            e.blur(); // ボタンからフォーカスを外す（スペースキーでボタンが押されないように）
            togglePause();
        });

        retryBtn.addEventListener("click", () => {
            if (isPaused) {
                resumeGame();
            } else {
                resetGame();
            }
        });

        // 開始
        spawnObstacle();
        update();
    </script>
</body>
</html>
